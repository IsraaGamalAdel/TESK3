    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body >
        <div class="site-header">
            <nav class="navbar ">
                <div class="container">
                    <a class="branding" href="/">
                        <img src="./images/logo2x.png" alt="" class="logo" width="64" height="38">
                        <div class="logo-type">
                            <h1 class="site-title">Weather</h1>
                            <small class="site-description">tagline goes here</small>
                        </div>
                    </a>
                    <div class="main-navigation  ">
						<button type="button" class="menu-toggle">
                            <i class="fa fa-bars"></i>
                        </button>
						<ul class="menu d-flex justify-content-end p-5 list-unstyled ">
							<li class="menu-item current-menu-item px-3  "><a href="index.html">Home</a></li>
							<li class="menu-item "><a href="#">News</a></li>
							<li class="menu-item "><a href="#">Live cameras</a></li>
							<li class="menu-item "><a href="#">Photos</a></li>
							<li class="menu-item "><a href="main.html">Contact</a></li>
						</ul> 
					</div>
                </div>
            </nav>
        </div>

    <div class="app-container" style="background-image: url(./images/banner.png);" data-bg-image="images/banner.png">
        <div class="container px-3 py-5 text-center">
            <form class="find-location">
                <input type="text" class="w-100 mx-auto rounded-5 py-3 px-4 bg-main-color mb-5 text-white border1"
                placeholder="Find your location..." id="search" />
                <input type="button" value="Find" id="submit" class="mb-5 px-5 text-white">
            </form>

            <div class="row g-0">
                <div class="item col-md-4 bg-sec-color m-0 rounded-4">
                    <div class="d-flex justify-content-between py-2 px-3 bg-sec-color text-light rounded-start"id="today-date">
                        <p id="today_date_day_name" class="my-auto"></p>
                        <span>
                            <span id="today_date_day_number" class="my-auto"></span>
                            <span id="today_date_month" class="my-auto"></span>
                        </span>
                    </div>
    
                    <div class="item-content text-start px-3 py-3 pt-5 text-light" id="today">
                        <p id="today_location" class="fs-4"></p>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="fs-1 fw-bolder">
                                <span id="today_temp"></span>
                                <span><sup>o</sup> C</span>
                            </span>
                            <img id="today_condition_img" src="./images/116.png" alt="" />
                        </div>
                        <p id="today_condition_text" class="fs-6 text-light-blue">sunny</p>
                    </div>
    
                    <div class="item-footer d-flex text-light p-3">
                        <div class="d-flex me-3">
                            <img src="./images/icon-umberella.png" class="footer-icons me-2" alt="" />
                            <p id="humidity">20%</p>
                        </div>
                        <div class="d-flex me-3">
                            <img src="./images/icon-wind.png" class="footer-icons mx-2" alt="" />
                            <p id="wind">30 km/h</p>
                        </div>
                        <div class="d-flex">
                            <img src="./images/icon-compass.png" class="footer-icons mx-2" alt="" />
                            <p id="wind_direction">NNE</p>
                        </div>
                    </div>
                </div>
    
                <div class="item col-md-4 m-0 bg-main-color">
                    <div class="py-2 text-center bg-main-color text-light" >
                        <p class="next_day_name my-auto">Friday</p>
                    </div>
                    <div class="item-content text-start text-light p-3 text-center pt-5">
                        <img class="next_condition_img" src="./images/113.png" alt="">
                        <h3>
                            <span class="next_max_temp"></span>
                            <span><sup>o</sup> C</span>
                        </h3>
                        <h5 class="text-muted ">
                            <span class="next_min_temp text-white">15</span>
                            <span class=" text-white"><sup>o</sup> C</span>
                        </h5>
                        <p class="next_condition_text fs-6 text-light-blue">partly cloudy</p>
                    </div>
                </div>
    
                <div class="item col-md-4 m-0 bg-sec-color rounded-4">
                    <div class="py-2 text-center px-3 bg-sec-color text-light rounded-end">
                        <p class="next_day_name my-auto">Friday</p>
                    </div>
                    <div class="item-content text-start text-light p-3 text-center pt-5">
                        <img class="next_condition_img" src="./images/113.png" alt="">
                        <h3>
                            <span class="next_max_temp"></span>
                            <span><sup>o</sup> C</span>
                        </h3>
                        <h5 class="text-muted">
                            <span class="next_min_temp  text-white">15</span>
                            <span class=" text-white"><sup>o</sup> C</span>
                        </h5>
                        <p class="next_condition_text fs-6 text-light-blue">partly cloudy</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="site-footer mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <form action="#" class="subscribe-form">
                        <input type="text" placeholder="Enter your email to subscribe..." class="text-white">
                        <input type="submit" value="Subscribe" class="text-white px-4">
                    </form>
                </div>
                <div class="col-md-3 col-md-offset-1 ms-5">
                    <div class="social-links  text-center">
                        <a href="#"><i class="fa-brands fa-facebook"></i></a>
                        <a href="#"><i class="fa-brands fa-twitter"></i></a>
                        <a href="#"><i class="fa-brands fa-google-plus"></i></a>
                        <a href="#"><i class="fa-brands fa-pinterest"></i></a>
                    </div>
                </div>
            </div>

            <p class="colophon text-white">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
        </div>
    </footer>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
